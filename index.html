<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do app</title>
    <script src="/script.js"></script>
    <link href="reset.css" rel="stylesheet">
    </link>
    <link href="style.css" rel="stylesheet">
    </link>

</head>

<body>

    <div class="wrapper">
        <h1>To-Do app</h1>

        <form class="invoerveld">
            <input class="invoerveldTypeBar" placeholder="Type hier je To-Do">
            <button class="invoerveldKnop">
                <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="plus-circle" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                    class="svg-inline--fa fa-plus-circle fa-w-16 fa-9x">
                    <g class="fa-group">
                        <path fill="#0A0F0D"
                            d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm144 276a12 12 0 0 1-12 12h-92v92a12 12 0 0 1-12 12h-56a12 12 0 0 1-12-12v-92h-92a12 12 0 0 1-12-12v-56a12 12 0 0 1 12-12h92v-92a12 12 0 0 1 12-12h56a12 12 0 0 1 12 12v92h92a12 12 0 0 1 12 12z"
                            class="fa-secondary"></path>
                        <path fill="none"
                            d="M400 284a12 12 0 0 1-12 12h-92v92a12 12 0 0 1-12 12h-56a12 12 0 0 1-12-12v-92h-92a12 12 0 0 1-12-12v-56a12 12 0 0 1 12-12h92v-92a12 12 0 0 1 12-12h56a12 12 0 0 1 12 12v92h92a12 12 0 0 1 12 12z"
                            class="fa-primary"></path>
                    </g>
                </svg>
            </button>
        </form>

        <div class="ToDoLijst">
            <div onclick="wegstrepen(this)">
                <button class="rondje">
                    <div class="bevestiging"></div>
                </button>
                <p class="textToDo">Hond uitlaten</p>
            </div>
            <div onclick="wegstrepen(this)">
                <button class="rondje">
                    <div class="bevestiging"></div>
                </button>
                <p class="textToDo">Koken</p>
            </div>
            <div onclick="wegstrepen(this)">
                <button class="rondje">
                    <div class="bevestiging"></div>
                </button>
                <p class="textToDo">Boodschappen doen</p>
            </div>
        </div>
    </div>

</body>

</html>
